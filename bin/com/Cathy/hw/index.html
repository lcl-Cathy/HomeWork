<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兩層式下拉選單</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 主容器 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* 按鈕樣式 */
        .dropdown button {
            background-color: #333;
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
        }

        /* 按鈕懸停樣式 */
        .dropdown button:hover {
            background-color: #575757;
        }

        /* 隱藏選單 */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        /* 顯示選單 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 下拉選單項目的樣式 */
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 懸停選項效果 */
        .dropdown-content a:hover {
            background-color: #575757;
        }

        /* 兩層下拉選單 */
        .submenu {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #444;
        }

        .dropdown-content .has-submenu:hover .submenu {
            display: block;
        }

    </style>
</head>
<body>

    <!-- 主下拉選單 -->
    <div class="dropdown">
        <button>選項 1</button>
        <div class="dropdown-content">
            <a href="#">子選項 1-1</a>
            <a href="#">子選項 1-2</a>
            <a href="#" class="has-submenu">子選項 1-3
                <!-- 第二層下拉選單 -->
                <div class="submenu">
                    <a href="#">子選項 1-3-1</a>
                    <a href="#">子選項 1-3-2</a>
                </div>
            </a>
        </div>
    </div>

    <!-- 另一個主下拉選單 -->
    <div class="dropdown">
        <button>選項 2</button>
        <div class="dropdown-content">
            <a href="#">子選項 2-1</a>
            <a href="#">子選項 2-2</a>
        </div>
    </div>

    <!-- 第三個主下拉選單 -->
    <div class="dropdown">
        <button>選項 3</button>
        <div class="dropdown-content">
            <a href="#">子選項 3-1</a>
            <a href="#">子選項 3-2</a>
        </div>
